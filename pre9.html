<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tux</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            position: relative;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            text-align: center;
            z-index: 1; /* Ensure the overlay is below the video */
            backdrop-filter: blur(5px); /* Apply a blur effect to the overlay */
            animation: fadeInOut 3s infinite;
        }
        #videoPlayer {
            display: none;
            pointer-events: none; /* Disable pointer events on the video to prevent controls */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            z-index: 0; /* Ensure the video is below the overlay */
        }
    </style>
</head>
<body onclick="startSite()">

<div id="overlay">
  <p id="startText">Click anywhere to start</p>
</div>

<video id="videoPlayer" controls="false" preload="auto" loop muted>
    <source src="video1.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    function startSite() {
        // Hide the overlay and start text
        var overlay = document.getElementById('overlay');
        overlay.style.display = 'none';

        // Show and play the video
        var videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.style.display = 'block';
        videoPlayer.volume = 0.35; // Set the volume to 35%
        videoPlayer.play();
    }
</script>

</body>
</html>
